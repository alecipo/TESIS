        rel="stylesheet">

        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>

    <header class="header pt-190 pb-110">

        <nav class="header_menu_10 pt-35 pb-30">
            <div class="container">
                <div class="row align-items-center animatable justify-conten-around">
                    <div class="col-3">
                        <a href="index.html">
                            <img id="logo2" src="img/contacto.png" data-aos="fade-down" data-aos-duration="600"
                                data-aos-delay="600">
                        </a>
                    </div>
                    <div class="col-lg-6 links medium">
                        <a href="SerVoluntario.html" class="link color-heading mx-15">Instituciones</a>
                        <a href="Contacto.html" class="link color-heading mx-15">Preguntas Frecuentes</a>
                        <a href="Contacto.html#Contacto" class="link color-heading mx-15">Contacto</a>
                    </div>
                    <div class="col-3">
                        <a href="SerVoluntario.html" class="btn sm action-1" data-aos-duration="600"
                            data-aos="fade-down" data-aos-delay="1200">Quiero ser Voluntario</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- FAQ -->
        <section id="FAQ">
            <div class="container mt-50 mb-50">
                <img src="img/question.png" class="imgSecciones center-block mb-50">
                <h1 class="big text-center" data-aos-duration="600" data-aos="fade-down" data-aos-delay="0">Preguntas
                    Frecuentes</h1>
            </div>
        </section>
    </header>

    <!-- CONTACTO -->
    <section id="Contacto">
        <div class="container mt-50 mb-50">
            <img src="img/contacto.png" class="center-block mb-50">
            <h1 class="big text-center mb-50" data-aos-duration="600" data-aos="fade-down" data-aos-delay="0">Contacto
            </h1>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Correo</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="ejemplo@gmail.com">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPhone">Telefono</label>
                        <input type="phone" class="form-control" id="inputPhone" placeholder="03493 - ....">
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Mensaje</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="btn sm action-1 center-block">Enviar</button>
            </form>
        </div>
    </section>

    <!-- Bootstrap 4.3.1 JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

    <!-- Startup 3 JS (Custom js for all blocks) -->
