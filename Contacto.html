    <!-- CONTACTO -->
    <section id="Contacto">
        <div class="container mt-50 mb-50">
            <img src="img/contacto.png" class="center-block mb-50" data-aos="fade-down"
            data-aos-duration="600" data-aos-delay="0">
            <h1 class="big text-center mb-50" data-aos-duration="600" data-aos="fade-down" data-aos-delay="300">Contacto
            </h1>
            <form class="needs-validation" novalidate>
                <div class="form-row justify-content-center">
                    <div class="form-group col-md-10">
                        <label for="inputNombreApell">Apellido y Nombre</label>
                        <input type="text" class="form-control" id="inputNombreApell" placeholder="Apellido y Nombre"
                            required>
                        <div class="invalid-feedback">
                            Ingrese su Apellido y Nombre.
                        </div>
                    </div>
                </div>
                <div class="form-row justify-content-center">
                    <div class="form-group col-md-10">
                        <label for="inputEmail4">Correo Electrónico</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="ejemplo@gmail.com"
                            required>
                        <div class="invalid-feedback">
                            Ingrese su Correo.
                        </div>
                    </div>
                </div>
                <div class="form-row justify-content-center">
                    <div class="form-group col-md-10">
                        <label for="inputPhone">Telefono o Móvil</label>
                        <input type="phone" class="form-control" id="inputPhone" placeholder="03493 - ...." required>
                        <div class="invalid-feedback">
                            Ingrese su Teléfono
                        </div>
                    </div>
                </div>
                <div class="form-row justify-content-center">
                    <div class="form-group col-md-10">
                        <label for="exampleFormControlTextarea1">Mensaje</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
                        <div class="invalid-feedback">
                            Ingrese un Mensaje.
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn sm action-1 center-block">Enviar</button>
            </form>
        </div>
    </section>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
