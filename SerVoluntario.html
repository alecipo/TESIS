<!DOCTYPE html>

<html lang="es">
<head>
    <title>Voluntariado</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,600,500,700,800,900|Poppins:100,200,300,400,500,600,700,800,900&amp;subset=latin" rel="stylesheet">

    <!-- Bootstrap 4.3.1 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="css/prueba.css">

    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- Startup 3 CSS (Styles for all blocks) -->
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>

    <header class="pt-190 pb-110 header_1">
        <nav class="header_menu_1 pt-20 pb-20">
            <div class="container px-xl-0">
                <div class="row justify-content-between align-items-center f-18 medium">
                    <div class="col-lg-8" data-aos-duration="600" data-aos="fade-down" data-aos-delay="900">
                        <a href="index.html" class="link color-heading mx-15">Inicio</a>
                        <a href="#" class="link color-heading mx-15">Instituciones</a>
                        <a href="#" class="link color-heading mx-15">Preguntas Frecuentes</a>
                        <a href="#" class="link color-heading mx-15">Contacto</a>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6 d-flex justify-content-end align-items-center" data-aos-duration="600" data-aos="fade-down" data-aos-delay="1200">
                        <a href="#" class="btn sm action-1">Quiero ser Voluntario</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- CATEGORIAS -->
        <section id="Categorias">
            <h1 class="big text-center" data-aos-duration="600" data-aos="fade-down" data-aos-delay="0">Categorías</h1>
        </section>
    </header>
    
    <!-- MAPA E INSTITUCIONES -->
    <section id="Instituciones">
        <div class="container pt-190 pb-110">
            <h1 class="big text-center mb-100" data-aos-duration="600" data-aos="fade-down" data-aos-delay="0">Instituciones</h1>
            <div class="container">
                <iframe id="map3" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCJZyxRxT8rvAdqcR7Pj5t1HY80uX04fWQ&q=place_id:ChIJCRzVVrVFNZQRXp13usY53mo"></iframe>
            </div>
        </div>
    </section>

    <!-- FORM DATOS -->
    <section id="FormDatos">
        <div class="container pt-190 pb-110">
            <h1 class="big text-center" data-aos-duration="600" data-aos="fade-down" data-aos-delay="0">Quiero ser Voluntario</h1>
            <div class="container">
                <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                            <label for="inputEmail4">Correo</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="ejemplo@gmail.com">
                            </div>
                            <div class="form-group col-md-6">
                            <label for="inputPassword4">Contraseña</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="******">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Dirección</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="Av. Belgrano 103">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress2">Address 2</label>
                            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                            </div>
                            <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Check me out
                            </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign in</button>
                        </form>
            </div>
        </div>
    </section>

</body>

</script>

</html>
